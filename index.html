<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>视频下载</title>
    <link rel="stylesheet" href="./assets/index.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="content">
      <h1>视频下载</h1>
      <div class="group">
        <div class="input">
          <input
            type="text"
            name="url"
            id="url"
            placeholder="把网址粘贴到这里"
          />
          <button id="btn">开始</button>
        </div>
        <div class="input">
          <label for="output">更改下载目录</label>
          <input
            type="file"
            webkitdirectory
            directory
            multiple
            name="output"
            id="output"
            hidden
          />
        </div>
        <p id="info"></p>
        <p id="progress"></p>
        <p id="err"></p>
        <p id="done"></p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
